mutation SendMessage($init:MessageInit!, $userId:ID!) {
  sendMessage(message: $init) {
    id
    author {
      id
      tag
      displayName
    }
    createdAt
    content
    recipient {
      asUser {
        id
        tag
        displayName
      }
    }
    ...Chat_Messages_insert @parentID(value: $userId)
  }
}
