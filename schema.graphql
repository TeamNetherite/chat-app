schema {
  query: QueryRoot
  mutation: MutationRoot
  subscription: SubscriptionRoot
}

enum Badge {
  ADMIN
  MODERATOR
}

type Conversation {
  author: User!
  getAllMessages: [Message!]!
  messages(after: Int, before: Int, first: Int, last: Int, limit: Int): MessageConnection!
  recipient: MessageRecipient!
}

type Message {
  author: User!
  content: String!
  createdAt: String!
  id: ID!
  recipient: MessageRecipient!
}

type MessageConnection {
  edges: [MessageEdge!]!
  nodes: [MessageCursor!]!
  pageInfo: PageInfo!
}

type MessageCursor {
  cursor: Int!
  message: Message!
}

type MessageEdge {
  cursor: String!
  node: MessageCursor!
}

input MessageInit {
  content: String!
  recipient: ID!
}

type MessageRecipient {
  asUser: User
}

type MutationRoot {
  addFriend(other: String!): User
  sendMessage(message: MessageInit!): Message!
  setStatus(status: Status!): User!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type QueryRoot {
  conversationDirect(recipient: ID!): Conversation!
  conversations: [Conversation!]!
  me: User!
}

enum Status {
  DO_NOT_DISTURB
  IDLE
  OFFLINE
  ONLINE
}

type SubscriptionRoot {
  messages: Message!
}

type User {
  badges: [Badge!]!
  displayName: String!
  friends: [User!]!
  id: ID!
  status: Status!
  tag: String!
  tagDiscriminator: [Int!]!
  tagName: String!
}
